<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="time-container">
        <div class="time">
            <div class="time-box time-box1">
                <p class="time_text" id="month_el"></p>
                <p class="time_text" id="date_el"></p>
                <p class="time_text" id="year_el"></p>
            </div>
            <div class="time-box time-box2">
                <p class="time_text" id="day_el"></p>
            </div>
            <div class="time-box time-box3">
                <p class="time_text" id="hours_el"></p>
                <p class="time_text" id="minutes_el"></p>
                <p class="time_text" id="seconds_el"></p>
            </div>
        </div>
    </div>

    <!-- _______________________________________________________________  -->
    <script src="script.js"></script>
</body>

</html>
