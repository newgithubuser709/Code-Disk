<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .custom-body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            background-color: #000000;
        }
        /* ...  */
        
        .custom-container {
            max-width: 1170px;
            margin: auto;
        }
        
        .hk05-timer-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #0d293e;
            padding: 10px 0 30px 0;
        }
        
        .hk05-min-wrap,
        .hk05-sec-wrap {
            margin: 0 3px;
        }
        
        .custom-li {
            border: 2px solid #7dacba;
            border-radius: 5px;
            width: 100px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            background-color: white;
            color: black;
        }
        
        .custom-li span {
            font-size: 41px;
            font-weight: 600;
        }
        
        .hk05-timer-text {
            color: white;
            font-size: 17px;
            text-transform: uppercase;
            padding: 7px 0;
        }
    </style>
</head>

<body class="custom-body">

    <div class="custom-container">
        <div id="custom-countdown">

            <div class="hk05-timer-wrap">
                <div class="hk05-min-wrap">
                    <li class="custom-li">
                        <span id="custom-minutes">10</span>
                    </li>
                    <div class="hk05-timer-text">
                        mins
                    </div>
                </div>
                <div class="hk05-sec-wrap">
                    <li class="custom-li">
                        <span id="custom-seconds">00</span>
                    </li>
                    <div class="hk05-timer-text">
                        secs
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script>
        // Set the end date to 10 minutes from the current time
        const endDate = new Date().getTime() + 10 * 60 * 1000;

        // Update the timer every second
        const updateTimer = () => {
            const currentTime = new Date().getTime();
            const timeDifference = endDate - currentTime;

            if (timeDifference > 0) {
                const minutes = Math.floor(timeDifference / (60 * 1000));
                const seconds = Math.floor((timeDifference % (60 * 1000)) / 1000);

                // Format the output with double-digit values
                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(seconds).padStart(2, '0');

                // Update the content of the spans
                document.getElementById("custom-minutes").innerText = formattedMinutes;
                document.getElementById("custom-seconds").innerText = formattedSeconds;

                setTimeout(updateTimer, 1000); // Update every 1 second
            } else {
                // Timer complete message or any other action you want
                document.getElementById("custom-countdown").innerHTML = "<p>Timer complete!</p>";
            }
        };

        // Initial call to start the timer
        updateTimer();
    </script>

</body>

</html>
